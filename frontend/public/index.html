<!DOCTYPE html>
<html>
<head>
<title>SportCalendar</title>
<script src="frontend.js"></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body onload="setFilters()">
  <div>
    <div>
      <div class="content title">SportCalendar</div>
      <div class="content subtitle year">2022</div>
      <div class="content">
        <button onclick="decrementMonth()"><</button>
        <div class="subtitle inline month">1</div>
        <button onclick="incrementMonth()">></button>
      </div>
    </div>
    <div class="content">
      <div class="content filtercontrols inline">
        <div class="inline">
          City
          <input id="cityFilterInput" class="inline" type="text"/>
        </div>
        <div class="inline">
          Sport
          <input id="sportFilterInput" type="text"/>
        </div>
        <div class="inline">
          Team
          <input id="teamFilterInput" type="text"/>
        </div>
        <button onclick="setFilters()">Set filters</button>
      </div>
    </div>
    <table id="calendar" class="calendar">
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
      <tr>
        <td id="1"><div class="calendar-day"></div></td>
        <td id="2"><div class="calendar-day"></div></td>
        <td id="3"><div class="calendar-day"></div></td>
        <td id="4"><div class="calendar-day"></div></td>
        <td id="5"><div class="calendar-day"></div></td>
        <td id="6" class="active-day"><div class="calendar-day">1</div></td>
        <td id="7" class="active-day"><div class="calendar-day">2</div></td>
      </tr>
      <tr>
        <td id="8" class="active-day"><div class="calendar-day">3</div></td>
        <td id="9" class="active-day"><div class="calendar-day">4</div></td>
        <td id="10" class="active-day"><div class="calendar-day">5</div></td>
        <td id="11" class="active-day"><div class="calendar-day">6</div></td>
        <td id="12" class="active-day"><div class="calendar-day">7</div></td>
        <td id="13" class="active-day"><div class="calendar-day">8</div></td>
        <td id="14" class="active-day"><div class="calendar-day">9</div></td>
      </tr><tr>
        <td id="15" class="active-day"><div class="calendar-day">10</div></td>
        <td id="16" class="active-day"><div class="calendar-day">11</div></td>
        <td id="17" class="active-day"><div class="calendar-day">12</div></td>
        <td id="18" class="active-day"><div class="calendar-day">13</div></td>
        <td id="19" class="active-day"><div class="calendar-day">14</div></td>
        <td id="20" class="active-day"><div class="calendar-day">15</div></td>
        <td id="21" class="active-day"><div class="calendar-day">16</div></td>
      </tr><tr>
        <td id="22" class="active-day"><div class="calendar-day">17</div></td>
        <td id="23" class="active-day"><div class="calendar-day">18</div></td>
        <td id="24" class="active-day"><div class="calendar-day">19</div></td>
        <td id="25" class="active-day"><div class="calendar-day">20</div></td>
        <td id="26" class="active-day"><div class="calendar-day">21</div></td>
        <td id="27" class="active-day"><div class="calendar-day">22</div></td>
        <td id="28" class="active-day"><div class="calendar-day">23</div></td>
      </tr><tr>
        <td id="29" class="active-day"><div class="calendar-day">24</div></td>
        <td id="30" class="active-day"><div class="calendar-day">25</div></td>
        <td id="31" class="active-day"><div class="calendar-day">26</div></td>
        <td id="32" class="active-day"><div class="calendar-day">27</div></td>
        <td id="33" class="active-day"><div class="calendar-day">28</div></td>
        <td id="34" class="active-day"><div class="calendar-day">29</div></td>
        <td id="35" class="active-day"><div class="calendar-day">30</div></td>
      </tr><tr>
        <td id="36" class="active-day"><div class="calendar-day">31</div></td>
        <td id="37" ><div class="calendar-day"></div></td>
        <td id="38" ><div class="calendar-day"></div></td>
        <td id="39" ><div class="calendar-day"></div></td>
        <td id="40" ><div class="calendar-day"></div></td>
        <td id="41" ><div class="calendar-day"></div></td>
        <td id="42" ><div class="calendar-day"></div></td>
      </tr>
    </table>
  </div>
</body>
</html>
